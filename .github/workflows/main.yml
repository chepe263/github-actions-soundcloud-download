name: Download SoundCloud Tracks

on:
  workflow_dispatch:
    inputs:
      soundcloud_user:
        description: 'SoundCloud username to download tracks from'
        required: false
        default: ''

jobs:
  download:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install token getter dependencies
      working-directory: ./soundcloud-token-getter
      run: npm ci
    
    - name: Install Playwright Browsers
      working-directory: ./soundcloud-token-getter
      run: npx playwright install --with-deps webkit
    
    - name: Extract SoundCloud client_id
      working-directory: ./soundcloud-token-getter
      run: npm run get-token
    
    - name: Install downloader dependencies
      working-directory: ./soundcloud-downloader
      run: npm ci
    
    - name: Download track metadata
      working-directory: ./soundcloud-downloader
      env:
        SOUNDCLOUD_USER: ${{ inputs.soundcloud_user || vars.SOUNDCLOUD_USER || 'euphonicsessions' }}
      run: npm run download
    
    - name: Install processing dependencies
      working-directory: ./artifact-processing
      run: npm ci
    
    - name: Prepare artifact directory
      if: always()
      run: |
        mkdir -p artifact-preview
        cp -r soundcloud-downloader/soundcloud-jsons/* artifact-preview/ 2>/dev/null || echo "No tracks to copy"
    
    - name: Process playlists
      if: always()
      working-directory: ./artifact-processing
      run: npm start
    
    - name: Show output summary
      if: always()
      run: |
        echo "Formatted playlists created:"
        find artifact-preview/out-playlists -type f -name "*.txt" | sort
        echo ""
        echo "Total playlists: $(find artifact-preview/out-playlists -type f -name '*.txt' | wc -l)"
    
    - name: Upload formatted playlists
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: soundcloud-playlists-${{ inputs.soundcloud_user || vars.SOUNDCLOUD_USER || 'default' }}-${{ github.run_number }}
        path: artifact-preview/out-playlists/
        retention-days: 30
